<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>register page</title>
</head>
<body>
    <div id="container">
<h1>register your account</h1>

    <form> 
        <label for="fname">first name</label>
        <input type="text" name="fname" placeholder="first name"/>
        <label for="lname">last name</label>
        <input type="text" name="lname" placeholder="last name"/>
        <label for="Email">Email</label>

        <input type="Email"name="Email"placeholder="enter yourEmail"required>
       
        <label for="username">username</label>
        <input type="text"name="username"placeholder="enter your username">
       
        <label for=" passworld"> passworld</label>
        <input type="passworld"name=" passworld"placeholder="enter your passworld"/>
        

        <label for="confirm passworld">confirm passworld</label>
        <input type="passworld"name="confirm passworld"placeholder="enter your confirm passworld" />
        
        <input type="submit" value="register" />

        
        <p>already have an account please <a href="../index.html">login</a>
        </p>
    </form>
</body>
</html>
